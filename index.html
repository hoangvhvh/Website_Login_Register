<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Duc Hoang</h2>
        <nav class="navigation">
            <a href="#">Trang chủ</a>
            <a href="#">Liên hệ</a>
            <a href="#">Tin tức</a>
            <a href="#">Dịch vụ</a>
            <button class="btnLogin-popup" onclick="showLoginForm()">Đăng nhập</button>
        </nav>
    </header>

    <div class="wrapper active-popup"> 
        <span class="icon-close" id="closeIcon" onclick="hideForm()"><ion-icon name="close-outline"></ion-icon></span> 
        
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lưu thông tin</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <div class="login-register">
                    <p>Chưa có tài khoản vui lòng?<a href="#" class="register-link">Đăng ký</a></p>
                </div>
            </form>
        </div>
        
        <div class="form-box register" style="display: none;">
            <h2>Đăng ký</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Tên tài khoản</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Tôi đồng ý với các Điều khoản & Điều kiện</label>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
                <div class="login-register">
                    <p>Đã có tài khoản vui lòng?<a href="#" class="login-link">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
